<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <img src="./Images/Logo.svg" alt="Logo" height="38px" width="38px">
                <h1>Dashboard</h1>
            </div>

            <div class="list-items-top">
                <div class="icon-text">
                    <img src="./Images/Home.svg" alt="Home" height="24px" width="24px">
                    <strong>Home</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Profile.svg" alt="Profile" height="24px" width="24px">
                    <strong>Profile</strong>
                </div>
            </div>
            
            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Message.svg" alt="Messages" height="24px" width="24px">
                    <strong>Messages</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/History.svg" alt="History" height="24px" width="24px">
                    <strong>History</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Tasks.svg" alt="Tasks" height="24px" width="24px">
                    <strong>Tasks</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Community.svg" alt="Community" height="24px" width="24px">
                    <strong>Community</strong>
                </div>
            </div>

            <div class="list-items-bottom">
                <div class="icon-text">
                    <img src="./Images/Settings.svg" alt="Settings" height="24px" width="24px">
                    <strong>Settings</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Support.svg" alt="Support" height="24px" width="24px">
                    <strong>Support</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Privacy.svg" alt="Privacy" height="24px" width="24px">
                    <strong>Privacy</strong>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>World</h1>
        </div>
    </div>
</body>
</html>
