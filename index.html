<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <img src="./Images/Logo.svg" alt="Logo" height="38px" width="38px">
                <h1>Dashboard</h1>
            </div>

            <div class="list-items-top">
                <div class="icon-text">
                    <img src="./Images/Home.svg" alt="Home" height="24px" width="24px">
                    <strong>Home</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Profile.svg" alt="Profile" height="24px" width="24px">
                    <strong>Profile</strong>
                </div>
            </div>
            
            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Message.svg" alt="Messages" height="24px" width="24px">
                    <strong>Messages</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/History.svg" alt="History" height="24px" width="24px">
                    <strong>History</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Tasks.svg" alt="Tasks" height="24px" width="24px">
                    <strong>Tasks</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Community.svg" alt="Community" height="24px" width="24px">
                    <strong>Community</strong>
                </div>
            </div>

            <div class="list-items-bottom">
                <div class="icon-text">
                    <img src="./Images/Settings.svg" alt="Settings" height="24px" width="24px">
                    <strong>Settings</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Support.svg" alt="Support" height="24px" width="24px">
                    <strong>Support</strong>
                </div>
            </div>

            <div class="list-items">
                <div class="icon-text">
                    <img src="./Images/Privacy.svg" alt="Privacy" height="24px" width="24px">
                    <strong>Privacy</strong>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="navbar">
                    <div class="search-container">
                        <img src="./Images/Search.svg" alt="Search" height="24px" width="24px">
                        <input class="form-input" type="text">
                    </div>

                    <div class="user-container">
                        <img src="./Images/Notifications.svg" alt="Notifications" height="24px" width="24px">
                        <img src="./Images/User.svg" alt="User" width="50px">
                        <h4>Morgan Oakley</h4>
                    </div>
                </div>
                <div class="welcome">
                    <div class="left">
                        <img class="welcome-user" src="./Images/User.svg" alt="User" width="75px">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>

                    <div class="right">
                        <button class="button">New</button>
                        <button class="button">Upload</button>
                        <button class="button">Share</button>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
